<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CFI Gironde - Album Photo</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>

    <link rel="canonical" href="https://cfi-gironde.fr/photos">

    <!--    ICONES      -->
    <link rel="icon" href="/img/web/logo.png" type="image/png">
    <link rel="shortcut icon" href="/img/web/favicon.ico" type="image/x-icon">
    <meta name="theme-color" content="#0a2a43">
    <meta name="background-color" content="#ccc">

    <!--      APPLE        -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CFI Gironde">
    <link rel="apple-touch-icon" href="/img/web/apple-icon.png" sizes="180x180">

</head>

<!-- =========================== Accueil & Menu =========================== -->

<body>

    <template id="alb-tpl">
        <div class="alb-lightbox" role="dialog" aria-modal="true" aria-label="Visionneuse">
            <div class="alb-backdrop" data-alb-close></div>
            <div class="alb-stage"><img alt="" draggable="false" data-alb-img></div>
        </div>
    </template>

    <section class="accueil">
        <div class="overlay">
            <div class="logo">
                <img src="img/web/logo.png" oncontextmenu="return false;"/>
            </div>
                <ul class="menu">
                    <li><a href="https://cfi-gironde.fr/" class="menu__link">Accueil</a></li>
                    <li class="has-submenu">
                        <a href="#" class="menu__link submenu-toggle">Formation</a>
                        <ul class="submenu">
                            <li><a href="formation-nageur-sauveteur" class="menu__link">Devenir Nageur Sauveteur</a></li>
                            <li><a href="formation-pse" class="menu__link">Filière professionelle - PSE</a></li>
                            <li><a href="formation-psc" class="menu__link">Filière citoyenne - PSC</a></li>
                        </ul>
                    </li>
                    <li><a href="calendrier" class="menu__link">Calendrier</a></li>
                    <li><a href="contact" class="menu__link">Contact</a></li>
                    <li><a href="photos" class="menu__link">Album</a></li>
                </ul>

                <div class="toggle">
                    <i class="fas fa-bars ouvrir"></i>
                    <i class="fas fa-times fermer"></i>
                </div>

            <div class="accueil__text">
                <div class="accueil__text__top">
                    <div class="sep"></div>
                    <p>Centre de formation et d'intervention de Gironde</p>
                </div>
                <div class="accueil__text__mid">
                    <h1>Album Photo</h1>
                </div>
            </div>
        </div>
    </section>

    <!-- =========================== Corps =========================== -->

    <section class="album" style="padding: 40px 0;" data-aos="fade-up" data-aos-delay="100">
        <div class="alb-gallery" data-alb-group="snsm">
            <img src="img/album/1.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/2.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/3.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/4.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/5.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/6.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/7.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/8.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/9.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/10.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/11.webp" class="alb-item" oncontextmenu="return false;"/>
            <img src="img/album/12.webp" class="alb-item" oncontextmenu="return false;"/>
        </div>
    </section>

    <!-- =========================== Footer =========================== -->

    <footer class="footer">
        <div class="footer-barre"></div>
        <div class="footer-block">
            <a href="https://cfi-gironde.fr/">
                <img src="img/web/logo.png" oncontextmenu="return false;">
            </a>
            <a href="mentions">
                &copy; <span id="year"></span> SNSM GIRONDE
            </a>
            <a href="https://www.instagram.com/cfi_gironde_snsm?igsh=MWJtZW82Z2Ntdm5meA==" target="_blank">
                <img src="img/web/insta.png" oncontextmenu="return false;">
            </a>
        </div>
    </footer>

    <!-- =========================== JS =========================== -->

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" integrity="sha512-UxP+UhJaGRWuMG2YC6LPWYpFQnsSgnor0VUF3BHdD83PS/pOpN+FYbZmrYN+ISX8jnvgVUciqP/fILOXDjZSwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>
    <script src="photos.js" defer></script>

</body>
</html>
